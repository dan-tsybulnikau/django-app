{% extends 'base.html' %}

{% block content %}
<h1>{{category.title}}</h1>
<p>{{category.description}}</p>

{% for game in games %}

<div>
    <a href="{% url 'store:game-detail' game.slug %}">{{game.name}}</a>
    <p>Release date {{game.release_date}}</p>
    <p>$ {{game.price}}</p>
    <img width="150" height="200" src="{{ game.game_image.url }}" alt="{{ game.name }}">
</div>
<hr>
{% endfor %}


{% endblock content %}
